<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family.finance.com$</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family = Poppins: wght @ 200; 400; 700 & display = swap " rel=" stylesheet ">
    <style>
        body {
            color: black;
        }
    </style>


</head>

<body>

    <header>
       <img src="./assets/logo.svg" alt="Logo dev.finance.com$">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="=./assets/income.svg" alt="image de entradas">
                </h3>
                <p>R$5.000,00</p>
            </div>

            <div class="card">
                <h3>Saida</h3>
                <p>R$3.000,00</p>
            </div>

            <div class="card01">
                <h3>Total</h3>
                <p>R$2.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 500,00</td>
                        <td class="date"> 27/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="income">-R$ 200,00,00</td>
                        <td class="date"> 27/01/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Criação WebSite</td>
                        <td class="expense">+R$ 5.000,00</td>
                        <td class="date"> 30/01/2021</td>

                    </tr>
                </tbody>
            </table>
        </section>
    </main>





    <footer class="container">
        <p>dev.finance.com$</p>
    </footer>

</body>

</html>
